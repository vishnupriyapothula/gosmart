logging:
  level:
    org:
      springframework:
        web: DEBUG
    root: WARN
server:
  port: 8090
spring:
  application:
    name: gosmart
  datasource:
    driver-class-name: com.Mysql.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/gosmart_db
    username: root
  jpa:
    datasource-platform: org.hibernate.dialact.MySQL5Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate-statistics: true
